<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>
      Personal Form
    </h1>
    <div id="formContainer">
      <form action="/" method="get">
        <p>Please provide the following information (* fields need to be filled):</p>
        <h2>1. Primary</h2>
        <div id="genderContainer">
          Gender*
          <div>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
          </div>
        </div>

        <div>
          <label for="firstName">First name*</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div>
          <label for="middleName">Middle name</label>
          <input type="text" id="middleName" name="middleName">
        </div>

        <div>
          <label for="lastName">Last name*</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div id="maidenContainer">
          <label for="maidenName">Maiden name (if exists)</label>
          <input type="text" id="maidenName" name="maidenName">
        </div>

        <div>
          <label for="birthDate">Birth date*</label>
          <input type="date" name="birthDate" id="birthDate" min="1920-01-01" max="2010-01-01" required>
        </div>

        <div>
          <label for="personalId">Personal ID code*</label>
          <input name="personalId" id="personalId" pattern="[0-9]{11}" required>
        </div>

        <h2>2. Contacts</h2>

        <div>
          <label for="phone">Phone*</label>
          <input type="tel" id="phone" name="phone" value="+3706" required>
        </div>

        <div>
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          Contact links (social media, personal website, etc.)
          <div id="contactContainer">

          </div>
          <button type="button" id="contactAdd">Add a link</button>
        </div>

        <div>
          <label for="address">Home address*</label>
          <input type="text" name="address" id="address" required>
        </div>

        <h2>3. Family</h2>

        <div>
          <label for="maritalStatus">Marital status*</label>
          <select name="maritalStatus" id="maritalStatus" required>
            <option disabled selected value style="display:none">Select an option</option>
            <option value="Not married">Not married</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>


        <div id='spouseContainer'>
          <div>
            <b>Spouse information</b>
          </div>
          <div>
            <label for="spouseFirstName">First name*</label>
            <input type="text" id="spouseFirstName" name="spouseLastName">
          </div>
          <div>
            <label for="spouseLastName">Last name*</label>
            <input type="text" id="spouseLastName" name="spouseLastName">
          </div>
          <div>
            <label for="spousePersonalId">Personal ID code*</label>
            <input name="spousePersonalId" id="spousePersonalId" pattern="[0-9]{11}">
          </div>
        </div>

        <div class="checkbox">
          <label for="childrenCheckbox">I have children</label>
          <input type="checkbox" name="childrenCheckbox" id="childrenCheckbox">
        </div>
        <div id="childrenContainer">
          <div>
            <b>Children information</b>
          </div>

          <div id='childrenNames'>
            Full children names
            <div>
              <label for="child-1"></label>
              <input type="text" id="child-1" name="child-1">
            </div>
          </div>
          <button type="button" id="childAdd">Add a child</button>

        </div>

        <h2>4. Occupation</h2>

        <div>
          <label for="education">Level of education*</label>
          <select name="education" id="education" required>
            <option disabled selected value style="display:none">Select education</option>
            <option value="Primary">Primary</option>
            <option value="Secondary">Secondary</option>
            <option value="Vocational">Vocational</option>
            <option value="Higher-college">Higher-college</option>
            <option value="Higher-university">Higher-university</option>
          </select>
        </div>

        <div id="occupationContainer">
          <label for="occupation">Current occupation*</label>
          <select name="occupation" id="occupation" required>
            <option disabled selected value style="display:none">Select occupation</option>
            <option value="Studying">Studying</option>
            <option value="Working">Working</option>
            <option value="Not working">Not working</option>
            <option value="On maternity/paternity leave">On maternity/paternity leave</option>
          </select>
        </div>
        <!-- "yyyy-MM" -->

        <div id="studyingContainer">
          <div>
            <b>Studies information</b>
          </div>
          <div>
            <label for="degree">Degree of study*</label>
            <input type="text" name="degree" id="degree">
          </div>
          <div>
            <label for="year">Current year of study*</label>
            <input type="text" name="year" id="year">
          </div>
          <div>
            <label for="institution">Institution*</label>
            <input type="text" name="institution" id="institution">
          </div>
        </div>

        <div id="workingContainer">
          <div>
            <b>Work information</b>
          </div>
          <div>
            <label for="company">Work company*</label>
            <input type="text" name="company" id="company">
          </div>
          <div>
            <label for="position">Position*</label>
            <input type="text" name="position" id="position">
          </div>
        </div>

        <div id="notWorkingContainer">
          <label for="reason">Reason for not working*</label>
          <input type="text" name="reason" id="reason">
        </div>

        <div>
          <label for="expectedEnd">Expected end (month)</label>
          <input type="month" name="expectedEnd" id="expectedEnd">
        </div>

        <div>
          <label for="experience">Years of experience*</label>
          <input type="number" id="experience" name="experience" min="0" max="15" required>
        </div>

        <div>
          <label for="workType">Type of work*</label>
          <select name="workType" id="workType" required>
            <option disabled selected value style="display:none">Select type</option>
            <option value="Manager">Manager</option>
            <option value="Specialist">Specialist</option>
            <option value="Individual activity">Individual activity</option>
          </select>
        </div>

        <div>
          <label for="workArea">Area of work*</label>
          <select name="workArea" id="workArea" required>
            <option disabled selected value style="display:none">Select area</option>
            <option value="Law">Law</option>
            <option value="Public Sector">Public Sector</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Industry/manufacturing">Industry/manufacturing</option>
            <option value="National defense">National defense</option>
            <option value="Home affairs system">Home affairs system</option>
            <option value="Customer service">Customer service</option>
            <option value="Transport">Transport</option>
            <option value="Culture and entertainment">Culture and entertainment</option>
            <option value="Education/studies">Education/studies</option>
          </select>
        </div>

        <div id='buttons'>
          <button type="reset">Reset</button>
          <button type="submit" id="submitButton">Submit</button>
        </div>
      </form>
      <div id="msg">
        <pre></pre>
      </div>
    </div>
  </div>
</body>

</html>

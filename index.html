<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">
    <div id="formContainer">
      <form action="/" method="get">

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div>
          Gender
          <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
          </div>
        </div>

        <div>
          <label for="date">Birth date</label>
          <input type="date" name="date" id="date" max="2010-01-01">
        </div>

        <div>
          <label for="personalId">Personal ID code</label>
          <input name="personalId" id="personalId" pattern="[0-9]{11}" required>
        </div>

        <div>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" value="+3706" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          Other contacts
          <div>
            <label for="url"></label>
            <input type="url" name="url" id="url">
          </div>
          <button type="button">+</button>
        </div>

        <div>
          <label for="address">Home address</label>
          <input type="text" name="address" id="address" required>
        </div>

        <div>
          <label for="maritalStatus">Marital status</label>
          <select name="maritalStatus" id="maritalStatus" required>
            <option disabled selected value style="display:none">Select an option</option>
            <option value="Not married">Not married</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>

        <div class="checkbox">
          <label for="spouseCheckbox">I have a spouse</label>
          <input type="checkbox" name="spouseCheckbox" id="spouseCheckbox">
        </div>
        <div id='spouseContainer'>
          <div>
            <b>Spouse information</b>
          </div>
          <div>
            <label for="spouseLastName">First name</label>
            <input type="text" id="spouseFirstName" name="spouseLastName">
          </div>
          <div>
            <label for="spouseLastName">Last name</label>
            <input type="text" id="spouseLastName" name="spouseLastName">
          </div>
          <div>
            <label for="spousePersonalId">Personal ID code</label>
            <input name="spousePersonalId" id="spousePersonalId" pattern="[0-9]{11}">
          </div>
        </div>

        <div class="checkbox">
          <label for="childrenCheckbox">I have children</label>
          <input type="checkbox" name="childrenCheckbox" id="childrenCheckbox">
        </div>
        <div id="childrenContainer">
          <div>
            <b>Children information</b>
          </div>
          <div>
            <label for="childrenCount">Number of children</label>
            <input type="number" id="childrenCount" name="childrenCount" min="1" max="15">
          </div>
          <div id='childrenNames'>
            <div>
              <label for="child-1">Child name</label>
              <input type="text" id="child-1" name="child-1">
            </div>
          </div>
        </div>

        <div class="select">
          <label for="education">Education</label>
          <select name="education" id="education" required>
            <option disabled selected value style="display:none">Select an option</option>
            <option value="Primary">Primary</option>
            <option value="Secondary">Secondary</option>
            <option value="Vocational">Vocational</option>
            <option value="Higher-college">Higher-college</option>
            <option value="Higher-university">Higher-university</option>
          </select>
        </div>

        <div class="select" id="occupationContainer">
          <label for="occupation">Current occupation</label>
          <select name="occupation" id="occupation" required>
            <option disabled selected value style="display:none">Select an option</option>
            <option value="Studying">Studying</option>
            <option value="Working">Working</option>
            <option value="Not working">Not working</option>
            <option value="On maternity/paternity leave">On maternity/paternity leave</option>
          </select>
        </div>

        <div>
          <label for="expectedEnd">Expected end</label>
          <input type="month" name="expectedEnd" id="expectedEnd">
        </div>
        <!-- "yyyy-MM" -->

        <div id="studyingContainer">
          <div>
            <label for="degree">Degree of study</label>
            <input type="text" name="degree" id="degree">
          </div>
          <div>
            <label for="year">Year of study</label>
            <input type="text" name="year" id="year">
          </div>
          <div>
            <label for="institution">Institution</label>
            <input type="text" name="institution" id="institution">
          </div>
        </div>

        <div id="workingContainer">
          <div>
            <label for="company">Work company</label>
            <input type="text" name="company" id="company">
          </div>
          <div>
            <label for="position">Position</label>
            <input type="text" name="position" id="position">
          </div>
        </div>

        <div id="notWorkingContainer">
          <label for="reason">Reason for not working</label>
          <input type="text" name="reason" id="reason">
        </div>

        <div>
          <label for="experience">Years of experience</label>
          <input type="number" id="experience" name="experience" min="0" max="15">
        </div>

        <div class="select">
          <label for="workType">Type of work</label>
          <select name="workType" id="workType" required>
            <option disabled selected value style="display:none">Select an option</option>
            <option value="Manager">Manager</option>
            <option value="Specialist">Specialist</option>
            <option value="Individual activity">Individual activity</option>
          </select>
        </div>

        <div class="select">
          <label for="workArea">Area of work</label>
          <select name="workArea" id="workArea" required>
            <option disabled selected value style="display:none">Select an option</option>
            <option value="Law">Law</option>
            <option value="Public Sector">Public Sector</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Industry/manufacturing">Industry/manufacturing</option>
            <option value="National defense">National defense</option>
            <option value="Home affairs system">Home affairs system</option>
            <option value="Customer service">Customer service</option>
            <option value="Transport">Transport</option>
            <option value="Culture and entertainment">Culture and entertainment</option>
            <option value="Education/studies">Education/studies</option>
          </select>
        </div>

        <div id='buttons'>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
